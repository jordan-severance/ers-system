<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User Info</title>
</head>
<body>
<form name="updateUser" action="updateUserServlet" method="post">
    First Name: <input id="fname" name="fname" type="text" placeholder="First Name"/><br>
    Last Name: <input id="lname" name="lname" type="text" placeholder="Last Name"/><br>
    Address: <input id="address" name="address" type="text" placeholder="Address"/><br>
    Job Title: <input id="jobtitle" name="jobtitle" type="text" placeholder="Job Title"/><br>
    Username: <input id="username" type="text" name="username" placeholder="Enter Username"/><br>
    Password: <input type="password" id="pw" name="pw" placeholder="Enter Password"/><br>
    <input id="submit_btn" type="submit" value="Update"/><br>
</form>
<a href="employeemenu.html">Cancel and return to menu</a>
</body>
</html>
