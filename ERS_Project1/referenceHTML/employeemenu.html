<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script type="text/javascript">    <!--use the ajax to take the data sent from servlet and populate the table-->

          function fillPersonalInfo(){
            document.getElementById('fname').innerHTML = getCookie(fname);
            document.getElementById('lname').innerHTML = getCookie(lname);
            document.getElementById('address').innerHTML = getCookie(address);
            document.getElementById('jobtitle').innerHTML = getCookie(jobtitle);
            document.getElementById('username').innerHTML = getCookie(username);
          }

         function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
        }
    </script>
</head>
<body onload="fillPersonalInfo">
<h2>This is the employee homepage</h2>
<table name="empInfo" id="empInfo">
    <!-- create a table with the user's info-->
    <tr><td>First Name:</td><td id="fname"></td></tr>
    <tr><td>Last Name:</td><td id="lname"></td></tr>
    <tr><td>Address:</td><td id="address"></td></tr>
    <tr><td>Job Title:</td><td id="jobtitle"></td></tr>
    <tr><td>Username:</td><td id="username"></td></tr>
</table>
